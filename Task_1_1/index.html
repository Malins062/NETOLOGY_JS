<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1.1</title>
</head>
<body>
    <script>

        let n = Math.floor(Math.random() * 1000);
        
        console.log('Система загадала число от 0 до 999.');
        console.log('Угадайте число?');
    
        while (true) {
            
            let value = +prompt('Система загадала число от 0 до 999.\nУгадайте число?', '');
            
            if (!value) {
                break;
            } else if (value === n) {
                alert('ПОЗДРАВЛЯЮ, Вы угадали число!!! Система загадала: ' + value);
                break;
            } else if (value > n) {
                alert('Искомое число больше, введенного: ' + value);
            } else if (value < n) {
                alert('Искомое число меньше, введенного: ' + value);
            }
            
        }   
    
        alert( 'До свидания...' );
    </script>    
</body>
</html>
